  <div class="poem">
    <h1 id="typing">《中秋.快乐》</h1>
    <h2>八月十五夜，明月流连人间</h2>
    <h2>美酒果蔬月饼，映照幸福笑脸。</h2>
    <h2>贴心问候，中秋情谊洒遍。</h2>
    <h2>真诚祝福，合家快乐团圆。</h2>
    <h2>愿我的中秋祝福让你心头一暖笑开颜！</h2>
  </div>
